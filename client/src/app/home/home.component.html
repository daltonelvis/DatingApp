<div class="container mt-5">
    <div *ngIf="!registerMode" Style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come in to view your matches, All you need to do is Sign up</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Read more..</button>

        </div>

    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- @Input example
                <app-register [usersfromHomecomp]="users" (cancelRegister)="cancelfromregister($event)"></app-register> -->
                <app-register (cancelRegister)="cancelfromregister($event)"></app-register>
            </div>
        </div>

    </div>
</div>
